<!DOCTYPE html>
<html lang="en" ng-app="NightOut">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NightOut</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" charset="utf-8">
  <link rel="stylesheet" href="/css/main.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="//maps.google.com/maps/api/js?key=AIzaSyDDg4fuxd9XO7BF_mQAOSnU53M7bL-Z_Ag&libraries=places"></script>
  <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  <script src="/js/app.js" charset="utf-8"></script>
  <script src="/js/login/login.js" charset="utf-8"></script>
</head>

<body ng-controller="loginCtrl as lCtrl">
  <header>
    <div class="container">
      <div class="row">
        <div class="five columns">
          <a href="/" id="logo"></a>
          <nav id="nav-menu">
            <a href="#" id="menu-icon"></a>
            <ul id="menu">
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
            </ul>
          </nav>
        </div>
        <div class="seven columns">
          <form>
            <input type="text" placeholder="Email" ng-model="lCtrl.user.email">
            <input type="password" placeholder="Password" ng-model="lCtrl.user.password">
            <button type="button" ng-click="lCtrl.login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <section id="myhome">
    <section id="innerhome">
      <div class="container">
        <div class="row">
          <div class="twelve columns index">
            <div>
              <h1>NightOut</h1>
              <p>Your guide to a great NightOut!</p>
              <a href="/signup" class="button button-primary">Sign Up!</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>

</body>
</html>
