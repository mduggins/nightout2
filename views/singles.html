<!DOCTYPE html>
<html lang="en" ng-app="NightOut">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" charset="utf-8">
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyDDg4fuxd9XO7BF_mQAOSnU53M7bL-Z_Ag&libraries=places"></script>
  <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  <script src="/js/app.js" charset="utf-8"></script>
  <script src="/js/plans/singles.js" charset="utf-8"></script>
</head>
<body ng-controller="singlesCtrl as sCtrl">
  <header>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <a href="/" id="logo"></a>
          <nav id="nav-menu">
            <a href="#" id="menu-icon"></a>
            <ul id="menu">
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/dashboard">Back to Dashboard</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <ng-map center="current-location"zoom="12">
    <marker position="current-location" title="You Are Here!"></marker>
    <marker ng-repeat="obj in sCtrl.site" position="{{obj.lat}},{{obj.lng}}" title="{{obj.name}}"></marker>
  </ng-map>

  <section id="headline-couples">
    <h3>Want a date night, <small>see how these places work!</small></h3>
  </section>

  <div class="container">
    <div class="row">
      <div class="four columns" ng-repeat="obj in sCtrl.site | filter: sCtrl.typeFormat">
        <img src="{{obj.icon}}" alt="Icon">
        <h5>{{obj.type}}</h5>
        <h4>{{obj.name}}</h4>
        <p>{{obj.vicinity}}</p>
      </div>
    </div>
    <div class="row">
      <div class="offset-by-eleven columns">
        <button class="button button-primary" ng-click="sCtrl.savePlan()">Save this Plan</button>
      </div>
    </div>
  </div>
</body>
</html>
